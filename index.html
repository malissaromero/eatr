<!doctype html>
<html lang="en" ng-app="eatrApp">
<head>
  <meta charset="UTF-8">
  <title>Eatr</title>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
</head>
<body>
  <h1>Eatr</h1>

  <!-- create functionality -->
  <div ng-controller="mainCtrl">
    <a href="" ng-click="toggleForm()">+ Add a New Recipe</a>

    <form ng-show="formIsVisible" ng-submit=createRecipe();>
      <div>
        <label>Name</label>
        <input type="text" name="name" ng-model="recipe.name">
      </div>

      <div>
        <label>Ingredients</label>
        <input type="text" name="ingredients" ng-model="recipe.ingredients">
      </div>

      <button type="submit">Submit</button>
    </form>

  <!-- edit, update and delete functionality -->
  <div ng-repeat="recipe in recipes">
    <!-- show data -->
    <div ng-show="!editRecipe">
      <label ng-show="!editRecipe">{{recipe.name}}</label>
      <label ng-show="!editRecipe">{{recipe.ingredients}}</label>
    </div>

    <!-- form for editing -->
    <form ng-show="editRecipe">
      <input type="text" ng-model="recipe.name">

      <input type="text" ng-model="recipe.ingredients">
    </form>

    <!-- edit, save and delete buttons -->
    <div>
      <a href="" class="edit" ng-click="edit($index); editRecipe = !editRecipe">Edit</a>
      <a href="" class="save" ng-click="update($index); editRecipe = !editRecipe">Save</a>
      <a href="" class="delete" ng-click="delete($index)">Delete</a>
    </div>
  </div>
</div>

  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
</body>
</html>
