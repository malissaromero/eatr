<!doctype html>
<html lang="en" ng-app="eatrApp">
<head>
  <meta charset="UTF-8">
  <title>Eatr</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
</head>
<body>
  <h1>Eatr</h1>
  <recipes></recipes>

  <div ng-controller="apiCtrl">
    <div class="input-group search-bar">
      <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" placeholder="Enter Calories">
    </div>
    <button type="submit" ng-click="fetch()">Submit</button>

    <div>
      {{matches.recipeName}}
    </div>

    <div>
      <h1>////////////////</h1>
      {{details}}
    </div>
  </div>

  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <!-- <script src="scripts/services/data.js" type="text/javascript"></script> -->
  <script src="scripts/directives/recipes.js" type="text/javascript"></script>
</body>
</html>
