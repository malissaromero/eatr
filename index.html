<!doctype html>
<html lang="en" ng-app="eatrApp">
<head>
  <meta charset="UTF-8">
  <title>Eatr</title>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
</head>
<body>
  <h1>Eatr</h1>
  <recipes></recipes>

  <div ng-controller="apiCtrl">
    <input type="text" ng-model="recipe.search">
    <button type="submit" ng-click="fetchRecipe()">Submit</button>

    <div>
      <p>{{details.matches[0].recipeName}}</p>
      <p>{{details.matches[1].recipeName}}</p>
      <p>{{details.matches[2].recipeName}}</p>
      <p>{{details.matches[3].recipeName}}</p>
      {{details.map(response)}}
    </div>
  </div>

  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script>
  <script src="scripts/directives/recipes.js" type="text/javascript"></script>
</body>
</html>
