<section class="api-section" style="background-image: url(css/photos/cooking-background.png);">
  <div class=".container-fluid">
    <div class="row search-section">
      <div class="plates">

        <div class="col-md-4 plate-one">
          <div class="col-md-12 search-function">
            <h3 id="search-link"><span>Let's</span>Search Recipes</h3>
            <form ng-submit=fetchRecipes();>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-7">
                    <input type="text" class="form-control" ng-model="recipe.search" placeholder="Chocolate Cake">
                  </div>
                </div>
                <!-- <button type="submit" class="btn btn-default recipe-search-button" ng-click=togglePlateTwo()>Submit</button> -->
                <button type="submit" class="btn btn-default recipe-search-button">Submit</button>
              </div>
            </form>
          </div>
        </div>

      <div class="col-md-4 plate-two">
        <div class="show-plate-two">
        <h3><span>The</span>Results</h3>
        <ul class="search-results" ng-repeat="result in results">
          <li ng-click=togglePlateThree() class=list-style>
            <a href="">{{result.title}}</a>
          </li>
        </ul>
        </div>
      </div>

      <div class="col-md-4 plate-three">
        <div ng-hide='plateThreeIsVisible'>
          <h3><span>All</span>The Deets</h3>
        </div>
        <div ng-show="plateThreeIsVisible" class="show-plate-three">
        <h3><span>The</span>{{idDetails.name}}</h3>
        <img src="{{idDetails.images[0].hostedLargeUrl}}" alt="">
        <a href="{{idDetails.source.sourceRecipeUrl}}">Directions</a>
        <ul class="search-results" ng-repeat="line in lines">
          <li class=list-style>{{line.ingredients}}</li>
        </ul>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Add to My Recipes
          </label>
        </div>

        </div>
      </div>

    </div>
    </div>
  </div>
</section>
